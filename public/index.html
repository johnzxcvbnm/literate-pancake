<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="BookApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Merienda" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="container">
      <h1>{{ctrl.h1}}</h1>
      <!-- Register and Login Wrapper -->
      <div class="flexy wrapper">
        <!-- Register Div -->
        <div>
          <h4><a class="subheader">Register</a></h4>
          <form ng-submit="ctrl.createUser()">
            <input type="text" ng-model="ctrl.username">
            <input type="password" ng-model="ctrl.password">
            <input class="button" class="button" type="submit" value="REGISTER">
          </form>
        </div>
        <!-- Login Div -->
        <div>
          <h4><a class="subheader">Login</a></h4>
          <form ng-submit="ctrl.logIn()">
            <input type="text" ng-model="ctrl.username">
            <input type="password" ng-model="ctrl.password">
            <input class="button" type="submit" value="Log In">
          </form>
        </div>
      </div>
      <!-- Add Book Div -->
      <div class="wrapper center">
        <form ng-submit="ctrl.createBook()">
          <input type="text" ng-model="ctrl.createForm.name" placeholder="name">
          <input type="text" ng-model="ctrl.createForm.author"placeholder="author">
          <input type="text" ng-model="ctrl.createForm.description" placeholder="description">
          <input type="text" ng-model="ctrl.createForm.addedBy" placeholder="added by">
          <input class="button" type="submit" value="CREATE NEW BOOK">
        </form>
      </div>
      <!-- Book Container Div -->
      <div class="flexy">
        <!-- Book Divs -->
        <div class="displayCard" ng-repeat="book in ctrl.books">
          <ul>
            <h3>{{book.name}}</h3>
            <li><a class="subheader">Author:</a> {{book.author}}</li>
            <li><a class="subheader">Description:</a> {{book.description}}</li>
            <li><a class="subheader">Added By:</a> {{book.addedBy}}</li>
              <form ng-if="ctrl.loggedIn" ng-submit="ctrl.updatedBook(book)">
                <input type="text" ng-model="ctrl.updatedName" placeholder="name"><br/>
                <input type="text" ng-model="ctrl.updatedAuthor" placeholder="author"><br/>
                <input type="text" ng-model="ctrl.updatedDescription" placeholder="description"><br/>
                <input type="text" ng-model="ctrl.updatedAddedBy" placeholder="added by"><br/>
                <input class="button" type="submit" value="UPDATE BOOK"><br/>
                <button class="button" ng-if="ctrl.loggedIn" ng-click="ctrl.deleteBook(book._id)">DELETE BOOK</button>
              </form>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
