<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="BookApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as ctrl">
      <h1>{{ctrl.h1}}</h1>
      <form ng-submit="ctrl.createBook()">
        <input type="text" ng-model="ctrl.createForm.name" placeholder="name">
        <input type="text" ng-model="ctrl.createForm.author"placeholder="author">
        <input type="text" ng-model="ctrl.createForm.description" placeholder="description">
        <input type="text" ng-model="ctrl.createForm.addedBy" placeholder="added by">
        <input type="submit" value="CREATE NEW BOOK">
      </form>
  </body>
</html>
